[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000/

[security]
admin_user = admin
admin_password = admin123

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[database]
type = postgres
host = postgres:5432
name = MonitoreoDB
user = postgres
password = postgres
ssl_mode = disable

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning 